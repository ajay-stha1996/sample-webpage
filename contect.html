    <body>
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <!-- Logo placeholder -->

        <main style="text-align: center; margin-top: 20px;">
            <h1>Contact</h1>
            <form method="post" action='https://register-demo.freecodecamp.org'>
                <fieldset>
                    <legend>Contact Information</legend>
                    <table>
                        <tr>
                            <td><label for="first-name">Enter Your First Name:</label></td>
                            <td><input id="first-name" name="first-name" type="text" required></td>
                        </tr>
                        <tr>
                            <td><label for="last-name">Enter Your Last Name:</label></td>
                            <td><input id="last-name" name="last-name" type="text" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Enter Your Email:</label></td>
                            <td><input id="email" name="email" type="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="message">Enter Your Message:</label></td>
                            <td><textarea id="message" name="message" required></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" name="submit">Submit</button></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </main>    <footer style="background-color: #f0f0f0; padding: 20px; text-align: center; margin-top: 40px;">
            <p> All rights reserved.</p>
        </footer>
    </body>
